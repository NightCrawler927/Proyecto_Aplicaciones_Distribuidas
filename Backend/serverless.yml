functions:
  hello:
    handler: src/handler.hello
    events:
      - httpApi:
          path: /
          method: get
  createPeli:
    handler: src/agregarPeli.agregarPeli
    events:
      - httpApi:
          path: /pelicula
          method: post
  getPeliTable:
    handler: src/obtenerTodo.obtenerTodo
    events:
      - httpApi:
          path: /pelicula
          method: get
  getPeli:
    handler: src/obtenerPeli.obtenerPeli
    events:
      - httpApi:
          path: /pelicula/{id}
          method: get
  updatePeli:
    handler: src/actualizarPeli.actualizarPeli
    events:
      - httpApi:
          path: /pelicula/{id}
          method: put
  deletePeli:
    handler: src/borrarPeli.borrarPeli
    events:
      - httpApi:
          path: /pelicula/{id}
          method: delete
  # Autentificaci√≥n (login)
  registrarUsuario:
    handler: src/registrarUsuario.registrarUsuario
    events:
      - httpApi:
          path: /usuario/registrar
          method: post
  loginUsuario:
    handler: src/loginUsuario.loginUsuario
    events:
      - httpApi:
          path: /usuario/login
          method: post

resources:
  Resources:
    TaskTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: InventarioPeliculas
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Usuarios
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
