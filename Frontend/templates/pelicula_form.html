{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">{% if pelicula %}Editar Película{% else %}Agregar Película{% endif %}</h2>

        <!-- Formulario -->
        <form method="POST" class="bg-light p-4 rounded shadow">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" 
                       value="{{ pelicula.titulo if pelicula else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Género:</label>
                <input type="text" class="form-control" id="genero" name="genero" 
                       value="{{ pelicula.genero if pelicula else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="alanzamiento" class="form-label">Año de Lanzamiento:</label>
                <input type="text" class="form-control" id="alanzamiento" name="alanzamiento" 
                       value="{{ pelicula.alanzamiento if pelicula else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="stockdisponible" class="form-label">Stock Disponible:</label>
                <input type="number" class="form-control" id="stockdisponible" name="stockdisponible" 
                       value="{{ pelicula.stockdisponible if pelicula else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="precioventa" class="form-label">Precio de Venta:</label>
                <input type="number" step="0.01" class="form-control" id="precioventa" name="precioventa" 
                       value="{{ pelicula.precioventa if pelicula else '' }}" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">
                    {% if pelicula %}Actualizar{% else %}Agregar{% endif %}
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
