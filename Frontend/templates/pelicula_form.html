{% extends "base.html" %}
{% block content %}
    <div class="form-container">
        <h2>{% if pelicula %}Editar Película{% else %}Agregar Película{% endif %}</h2>

        <!-- Formulario -->
        <form method="POST" class="movie-form">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" 
                       value="{{ pelicula.titulo if pelicula else '' }}" required>
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <input type="text" id="genero" name="genero" 
                       value="{{ pelicula.genero if pelicula else '' }}" required>
            </div>

            <div class="form-group">
                <label for="alanzamiento">Año de Lanzamiento:</label>
                <input type="text" id="alanzamiento" name="alanzamiento" 
                       value="{{ pelicula.alanzamiento if pelicula else '' }}" required>
            </div>

            <div class="form-group">
                <label for="stockdisponible">Stock Disponible:</label>
                <input type="number" id="stockdisponible" name="stockdisponible" 
                       value="{{ pelicula.stockdisponible if pelicula else '' }}" required>
            </div>

            <div class="form-group">
                <label for="precioventa">Precio de Venta:</label>
                <input type="number" step="0.01" id="precioventa" name="precioventa" 
                       value="{{ pelicula.precioventa if pelicula else '' }}" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">
                    {% if pelicula %}Actualizar{% else %}Agregar{% endif %}
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
